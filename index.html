<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadie的测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header, .theme-toggle, .upload-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .upload-section {
            flex-direction: column;
            align-items: flex-start;
        }

        .upload-section input {
            margin-top: 10px;
        }

        .projects, .file-list {
            margin-top: 20px;
        }

        .project-item, .file-item {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .theme-toggle button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <div class="header">
            <h1>个人网站</h1>
            <div class="theme-toggle">
                <button id="toggle-theme">切换主题</button>
            </div>
        </div>
        <div class="personal-info">
            <h2>关于我</h2>
            <p>姓名: Hrasd</p>
            <p>职业: 多面手</p>
            <p>电子邮件: dumehk79@gmail.com</p>
            <p>简介: 就是简单测试一下html托管服务;托管方:github web</p>
        </div>
        <div class="projects">
            <h2>作品</h2>
            <div class="project-item">
                <h3>空项目1</h3>
                <p>空项目1</p>
                <a href="视频或音频链接 1" target="_blank">查看项目</a>
            </div>
            <div class="project-item">
                <h3>空项目2</h3>
                <p>空项目2</p>
                <a href="视频或音频链接 2" target="_blank">查看项目</a>
            </div>
        </div>
        <div class="upload-section">
            <h2>文件上传</h2>
            <input type="file" id="file-upload" multiple>
            <div id="file-list" class="file-list"></div>
        </div>
    </div>

    <script>
        document.getElementById('toggle-theme').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        });

        document.getElementById('file-upload').addEventListener('change', function (event) {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            const files = event.target.files;
            for (const file of files) {
                const fileItem = document.createElement('div');
                fileItem.classList.add('file-item');
                fileItem.textContent = file.name;
                if (file.type.startsWith('audio/')) {
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = URL.createObjectURL(file);
                    fileItem.appendChild(audio);
                }
                fileList.appendChild(fileItem);
            }
        });
    </script>
</body>
</html>
